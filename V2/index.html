    <script>
        document.addEventListener("DOMContentLoaded", function () {
            const colors = ['#4AC06F', '#22C3F1', '#9251F7', '#516CF7'];
            const shapes = document.querySelectorAll('.blur-shape');

            shapes.forEach(shape => {
                // Position al√©atoire
                const x = Math.floor(Math.random() * 100); // Position X al√©atoire en pourcentage
                const y = Math.floor(Math.random() * 80); // Position Y al√©atoire, ajust√©e pour ne pas d√©border du header

                // Couleur al√©atoire
                const colorIndex = Math.floor(Math.random() * colors.length);
                const color = colors[colorIndex];

                shape.style.left = `${x}%`;
                shape.style.top = `${y}px`;
                shape.style.backgroundColor = color;
            });

            const images = document.querySelectorAll('.project-image');
            new simpleParallax(images, {
                delay: 0,
                orientation: 'up',
                scale: 1.5,
                overflow: true
            });
        });
    </script>
